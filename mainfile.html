<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gamecontainer">
        <div class="game">
            <div class="box bl-0 bu-0"><span class="gamesx"></span></div>
            <div class="box bu-0"><span class="gamesx"></span></div>
            <div class="box bu-0 br-0"><span class="gamesx"></span></div>
            <div class="box bl-0"><span class="gamesx"></span></div>
            <div class="box"><span class="gamesx"></span></div>
            <div class="box br-0"><span class="gamesx"></span></div>
            <div class="box bl-0 bb-0"><span class="gamesx"></span></div>
            <div class="box bb-0"><span class="gamesx"></span></div>
            <div class="box bb-0 br-0"><span class="gamesx"></span></div>
        </div>
        <div class="information">
            <div class="info1">Welcome to my tic tac toe</div>
            <div class="info-text"></div>
            <img src="excited.gif">
            <div class="btn"><button id="reset">Reset</button></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
